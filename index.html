<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Js homework</title>
  </head>
  <body>
    <main class="main">
      <div class="main__top">
        <h2 class="main__title">Kim birinchi bo-rish-ga</h2>
        <form class="main__form">
          <p class="main__text">Masofa</p>
          <input type="text" placeholder="Enter the number" id="number" />
          <button class="main__btn">Hisobla</button>
        </form>
      </div>
      <div class="main__bottom">
        <div class="main__card">
          <i class="fa-solid fa-person"></i>
          <p class="card-text">Piyoda</p>
          <p class="card-span" id="foot">N soat</p>
        </div>
        <div class="main__card">
          <i class="fa-solid fa-bicycle"></i>
          <p class="card-text">Velosiped</p>
          <p class="card-span" id="bike">N soat</p>
        </div>
        <div class="main__card">
          <i class="fa-solid fa-car"></i>
          <p class="card-text">Mashina</p>
          <p class="card-span" id="car">N soat</p>
        </div>
        <div class="main__card">
          <i class="fa-solid fa-plane-departure"></i>
          <p class="card-text">Samolyot</p>
          <p class="card-span" id="plane">N soat</p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
